<!DOCTYPE html>
<html>
<head>
<title>MathJax v3 MathML lab</title>
<script src="lib/traceur.min.js"></script>
<script src="lib/system.js"></script>
<style>
#output {
  border: 1px solid black;
  padding: 10px;
  width: auto;
  min-width: 50%;
  display: inline-block;
  font-size: 200%;
}
#container {
  display: inline-block;
  text-align: right;
}
</style>
</head>
<body>

<h1>MathJax v3 Interactive MathML Lab
<a href="TeX-Lab.html" style="margin-left:1em; vertical-align:5px"><button>Switch to TeX Lab</button></a>
</h1>

<div id="container">
<textarea id="mml" cols="80" rows="15" onkeypress="Lab.checkKey(this,event)"></textarea><br>
<span style="float:left">
Output:
<select id="renderer" onchange="Lab.setRenderer(this.value)">
<option value="CHTML">CHTML</option>
<option value="SVG">SVG</option>
</select>
</span>
<input type="button" value="Keep" onclick="Lab.Keep()" />
<input type="button" value="Typeset" onclick="Lab.Typeset()" />
</div>
<p>
<div id="output"></div>

<script>
System.import('./lib/Mml-lab.js').catch(function (error) {console.log(error.message)});
</script>
</body>
</html>
